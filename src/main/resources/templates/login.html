<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" th:href="@{/css/admin-auth.css}" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
</head>
<body class="auth-bg">
<main class="card">
  <h1>Login</h1>
  <p class="subtitle">Sign in to manage admins and content.</p>

  <form th:action="@{/login}" method="post" novalidate>
    <div th:if="${param.error}" class="alert error">Invalid username or password.</div>
    <div th:if="${param.logout}" class="alert ok">You have been logged out successfully.</div>
    <div th:if="${param.registered}" class="alert ok">Registration successful! Please login.</div>

    <label>
      <span>Email</span>
      <input type="text" name="username" placeholder="you@domain.com" required autocomplete="username" />
    </label>

    <label>
      <span>Password</span>
      <input type="password" name="password" placeholder="" required autocomplete="current-password" />
    </label>

    <button type="submit" class="primary">Login</button>
  </form>

  <p class="muted small">
    <a th:href="@{/register}">Register a new admin account</a>
  </p>
</main>
</body>
</html>
