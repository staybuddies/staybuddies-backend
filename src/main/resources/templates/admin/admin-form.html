<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${id} != null ? 'Edit Admin' : 'New Admin'">Admin Form</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="layout">
    <div th:insert="~{fragments/sidebar :: sidebar}"></div>

    <main class="main-content">
        <div class="container-xl">
            <div class="card">
                <div class="card-header">
                    <h2 class="h5 mb-0" th:text="${id} != null ? 'Edit Admin' : 'Add Admin'"></h2>
                </div>
                <div class="card-body">
                    <div th:if="${error}" class="alert alert-danger">
                        <p th:text="${error}"></p>
                    </div>
                    <form th:action="@{/admins/save}" th:object="${adminRequest}" method="post"
                          enctype="multipart/form-data">
                        <input type="hidden" th:field="*{id}"/>

                        <div class="mb-3">
                            <label class="form-label">Current Photo</label>
                            <div>
                                <img th:if="${photoUrl != null}"
                                     th:src="${photoUrl}"
                                     class="admin-profile-pic"
                                     alt="Admin profile picture"/>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="file">Upload New Photo</label>
                            <input
                                    type="file"
                                    th:field="*{file}"
                                    id="file"
                                    class="form-control"
                                    accept=".jpg,.jpeg,.png"/>
                            <div class="text-danger" th:if="${#fields.hasErrors('file')}" th:errors="*{file}"></div>
                        </div>


                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" th:field="*{name}" class="form-control"/>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control"/>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Your Password (to confirm changes)</label>
                            <input type="password" th:field="*{password}" class="form-control" required
                                   placeholder="Enter your current password to confirm editing"/>
                        </div>


                        <div class="mb-3">
                            <label class="form-label">Phone</label>
                            <input type="text" th:field="*{phone}" class="form-control"/>
                        </div>

                        <div>
                            <button type="submit" class="btn custom-btn">Save</button>
                            <a th:href="@{/admins}" class="btn btn-secondary">Cancel</a>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
