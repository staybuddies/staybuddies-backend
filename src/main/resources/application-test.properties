# --- keep tests lightweight ---
server.port=0
spring.main.lazy-initialization=true
# --- In-memory DB (H2 in PostgreSQL mode) ---
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# --- Mail: don't hit Gmail during tests (point to a local stub like MailHog on 2525) ---
spring.mail.host=localhost
spring.mail.port=2525
spring.mail.username=test@example.com
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.default-encoding=UTF-8
app.mail.from=noreply@test.local
# --- JWT / AWS placeholders so beans build in tests ---
jwt.secret=test-secret
jwt.expiration=3600000
cloud.aws.region.static=us-east-1
cloud.aws.credentials.access-key=test
cloud.aws.credentials.secret-key=test
cloud.aws.bucket=test-bucket
spring.cloud.aws.s3.enabled=false
spring.cloud.aws.region.auto=false
spring.cloud.aws.stack.auto=false
logging.level.org.eclipse.angus.mail.smtp=INFO
